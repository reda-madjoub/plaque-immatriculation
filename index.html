<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plaque d'immatriculation</title>
</head>

<body>
    <header>
        <h1>Plaque d'immatriculation</h1>
    </header>
    <form action="" method="get">
        <section class="immatriculation">
            <div class="fr">
                <img class="round" src="eu.svg" alt="europeen flag" width="100%" height="50%" />
                <p>FR</p>
            </div>
            <input 
                name="plaque-immat" id="plaque-immatriculation" class="immat" placeholder="AA-123-AA"></input>
            <div class="departement">59</div>
        </section>
        <section class="validation">
            <button type="submit" id="plaque-immat">Chercher</button>
        </section>
    </form>
    <script src="api.js"></script>
</body>

</html>
